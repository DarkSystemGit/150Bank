    <div id="productCard" uk-modal="" class="uk-modal uk-open" style="display: block;" tabindex="-1">
        <div class="uk-modal-dialog uk-modal-body" role="dialog" aria-modal="true">
            <button class="uk-modal-close-default uk-icon uk-close" type="button" uk-close="" aria-label="Close"><svg width="14" height="14" viewBox="0 0 14 14" xmlns="http://www.w3.org/2000/svg">
                  
                    
                </svg></button>
            <div class="uk-modal-header">
                <h2 class="uk-modal-title" style="">Create Product</h2>
            </div>


            <form fliller="" id="product-form" class=" " style="margin-top: 10%;">
                Name: <input type="text" name="name" id="name-field" class="login-form-field " placeholder=""><br>
                Price: <input type="text" name="price" id="price-field" class="login-form-field " placeholder=""><br>
                Description: <input type="text" name="dis" id="dis-field" class="login-form-field "placeholder=""><br>
                Image: <span uk-icon="icon: cloud-upload "></span>
                <div uk-form-custom class="js-upload">
                    <input type="file" id="fileUpload" accept="image/*">
                    <span class="uk-link">or select one</span>
                </div><br><br>
                Company:
                <select class="uk-select" id="company-select">


                </select><br>
                Category:
                <select class="uk-select" id="product-select">
                    <option value="electronics">Electronics</option>
                    <option value="software">Software</option>
                    <option value="furniture and decor">Furniture and Decor</option>
                    <option value="food and beverage">Food and Beverage</option>
                    <option value="household items">Household Items</option>
                    <option value="health and wellness">Health and Wellness</option>
                    <option value="jewelery">Jewelery</option>
                    <option value="media">Media</option>
                    <option value="equipment">Equipment</option>
                    <option value="books">Books</option>
                </select>

                <br>
                <br><input type="submit" value="Create" id="prouduct-form-submit"
                    style="height: 3em; width: 40%;padding: 7px;border: none;border-radius: 5px;color: white;font-weight: bold;background-color: #3a3a3a;cursor: pointer;outline: none;">

            </form>
        </div>

    </div>
