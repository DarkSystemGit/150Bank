<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./../css/index.css">

  <title>Market</title>
  <link rel="stylesheet" href="./../css/uikit.min.css" />
  <script src="./../js/uikit.min.js"></script>

  <style>
    @font-face {
      font-family: font;
      src: url(./../css/OpenSauceTwo-Regular.ttf);
    }

    .uk-side-nav {
      font-family: font;
      background-color: #1976D2;
      /* set the background color */
      color: white;
      /* set the font color */
      height: 200%;
      /* set the height to 200% of the viewport */
      position: fixed;
      /* set the position to fixed */
      left: 0;
      /* align to the left */
      top: 0;
      /* align to the top */
      padding-top: 60px;
      /* add padding to the top to make space for the logo */
      width: 14.6vw;

      /* set the width of the panel */
    }

    .uk-side-nav a {
      color: white;
      /* set the font color of the links */
    }

    .uk-side-nav .uk-logo {
      text-align: center;
      /* center the logo */
      padding: 20px 0;
      /* add padding to the top and bottom */
    }

    .white {
      color: white;
      font-weight: bold;
    }

    .topbar {
      height: 14vh;
      width: 85.4vw;
      z-index: 3;
      background-color: #fbfbfb;
      position: fixed;
      margin-left: 14.6vw;
      top: 0;
    }
  </style>
</head>

<body>
  <div class="uk-side-nav">

      <div style="margin-left: 5%;">

        <li><a href="dashboard.html">

          </a></li>
        <li><a href="#">

          </a></li>

  </script>
